<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signup</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- Custom styles -->
  <link href="css/styles.css" rel="stylesheet">

</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="POST">
      <img class="mb-4" src="images/linkedin_logo.png" alt="" width="75" height="75">
      <h1 class="h3 mb-3 fw-normal head">Sign Up to My Newsletter</h1>

      <div class="form-floating">
        <input type="text" name="fName" class="form-control top" id="floatingInput" placeholder="First Name">
        <label for="floatingInput">First Name</label>
      </div>

      <div class="form-floating">
        <input type="text" name="lName" class="form-control middle" id="floatingInput" placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
      </div>

      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>

      <p class="mt-5 mb-3 text-muted">&copy; Rakib Uddin, 2022</p>
    </form>
  </main>

</body>

</html>
